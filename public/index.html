<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatr</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol class="chat__messages" id="messages">
      </ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button id="send-location">Share location</button>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js" charset="utf-8"></script>
    <script src="/js/index.js" charset="utf-8"></script>
  </body>
</html>
